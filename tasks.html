<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Telegram Bot App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400;900&display=swap" rel="stylesheet">
</head>
<body style="padding-bottom: env(safe-area-inset-bottom);">
    <div id="app">
        <div id="main" class="page">
            <div class="main-info">
                <div class="pages-tasks">
                    <div class="pages-tasks-head">
                        <img src="logo-border.svg">
                        <div class="title">Tasks</div>
                        <div class="subtitle">We’ll reward you immediately with points after each task completion.</div>
                    </div>
                    <div class="tasks-list">
                        <div class="pages-tasks-list-item">
                            <div class="pages-tasks-list-item-label">
                                <div class="container">
                                    <img src="images/telegram.svg" alt="Telegram">
                                    <div class="details">
                                        <div class="title">Подпишитесь на наш Telegram канал</div>
                                        <div class="progress-reward">+100 points</div>
                                    </div>
                                    <button class="tasks-pill-inline" onclick="completeTask('telegram', this)">Open</button>
                                </div>
                            </div>
                        </div>                    
                        <div class="pages-tasks-list-item">
                            <div class="pages-tasks-list-item-label">
                                <div class="container">
                                    <img src="images/instagram.svg" alt="Instagram">
                                    <div class="details">
                                        <div class="title">Подпишитесь на наш Instagram</div>
                                        <div class="progress-reward">+200 points</div>
                                    </div>
                                    <button class="tasks-pill-inline" onclick="completeTask('instagram')">Open</button>
                                </div>
                            </div>
                        </div>                     
                        <div class="pages-tasks-list-item">
                            <div class="pages-tasks-list-item-label">
                                <div class="container">
                                    <img src="images/x.svg" alt="Twitter">
                                    <div class="details">
                                        <div class="title">Подпишитесь на наш X</div>
                                        <div class="progress-reward">+150 points</div>
                                    </div>
                                    <button class="tasks-pill-inline" onclick="completeTask('twitter')">Open</button>
                                </div>
                            </div>
                        </div>
                    </div>  
                </div>
            </div>
            <div class="layout-tabs tabs">
                <a href="index.html">

            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="tasks.js"></script>
</body>
</html>
