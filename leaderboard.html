<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400;900&display=swap" rel="stylesheet">
</head>
<body style="padding-bottom: env(safe-area-inset-bottom);">
    <div id="app">
        <div id="main" class="page">
            <div class="main-info">
                <div class="pages-leaderboard">
                    <!-- Топ-3 игроков -->
                    <div class="top-three">
                        <div class="player-card second">
                            <img src="images/default_avatar.png" alt="Player 2" class="avatar">
                            <div class="name">Loading...</div>
                            <div class="score">0</div>
                        </div>
                        <div class="player-card first">
                            <img src="images/default_avatar.png" alt="Player 1" class="avatar">
                            <div class="name">Loading...</div>
                            <div class="score">0</div>
                        </div>
                        <div class="player-card third">
                            <img src="images/default_avatar.png" alt="Player 3" class="avatar">
                            <div class="name">Loading...</div>
                            <div class="score">0</div>
                        </div>
                    </div>                    

                    <!-- Остальные 4-100 места -->
                    <table class="leaderboard-table">
                        <thead>
                            <tr>
                                <th>Rank</th>
                                <th>Name</th>
                                <th>Score</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Rows will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="layout-tabs tabs">
                <a href="index.html">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M20 20C20 20.5523 19.5523 21 19 21H5C4.44772 21 4 20.5523 4 20V11L1 11L11.3273 1.6115C11.7087 1.26475 12.2913 1.26475 12.6727 1.6115L23 11L20 11V20ZM12 15C13.3807 15 14.5 13.8807 14.5 12.5C14.5 11.1193 13.3807 9.99998 12 9.99998C10.6193 9.99998 9.5 11.1193 9.5 12.5C9.5 13.8807 10.6193 15 12 15Z"/></svg>
                    <span>Home</span>
                </a>
                <a href="tasks.html">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M19 4H5V20H19V4ZM3 2.9918C3 2.44405 3.44749 2 3.9985 2H19.9997C20.5519 2 20.9996 2.44772 20.9997 3L21 20.9925C21 21.5489 20.5551 22 20.0066 22H3.9934C3.44476 22 3 21.5447 3 21.0082V2.9918ZM11.2929 13.1213L15.5355 8.87868L16.9497 10.2929L11.2929 15.9497L7.40381 12.0607L8.81802 10.6464L11.2929 13.1213Z"/></svg>

                </a>
                <a href="leaderboard.html">

                    <span>Top</span>
                </a>
            </div>
        </div>
    </div>
    <script src="leaderboard.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
            tg.expand();

            if (tg.initDataUnsafe.user) {
                const user = tg.initDataUnsafe.user;
                localStorage.setItem('tg_user_id', user.id);
                localStorage.setItem('tg_first_name', user.first_name);
                localStorage.setItem('tg_username', user.username);
                localStorage.setItem('tg_avatar', user.photo_url);
            }
    </script>
</body>
</html>
